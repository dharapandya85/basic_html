<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes example
        {
            from{background-color:red};
            to{background-color:yellow}
        }
        div{
            width:100px;
            height:100px;
            background-color: red;
            animation:name; 
            animation:example;
            animation-duration:4s;

        }
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
</head>

        ok
    </div>
</body>
</html>
