<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> lang="en">
</head>
<body>
    <!-- fonts -->
    <h1 class="is-size-1 has-text-centered">Hello,Bulma</h1>
    <h1 class="is-size-2 has-text-left">Hello,Bulma</h1>
    <h1 class="is-size-3">Hello,Bulma</h1>
    <h1 class="is-size-7">Hello,Bulma</h1>

    <p class="is-size-4 is-uppercase is-italic">Hello,again</p>
    <p class="is-lowercase">Hello,again</p>
    <p class="has-text-weight-bold">Hello,again</p>
    <p class="has-text-weight-light">Hello,again</p>

    <h2 class="title">Title</h2>
    <h3 class="subtitle">Subtitle</h3>

    <!-- colors -->

    <p class="has-text-primary-dark has-background-light">I am a primary text </p>
    <p class="has-text-warning has-bckground-danger-dark">I am a warning text </p>
    <p class="has-text-danger-light">I am a danger text </p>
    <p class="has-text-info">I am a info text </p>
    <p class="has-text-success">I am a success text </p>
    <p class="has-text-dark">I am a dark text </p>
    <p class="has-text-light has-background-primary-darks">I am a light text </p>
    



</body>
</html>
