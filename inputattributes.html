<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
</head>
<body>
    <form>
      <label for="fname" >fname</label>
      <input type="fname" id="fname" name="fname" value="Dhara" size="50"><br>
      <label for="lname">lname</label><br>
      <input type="lname" id="lname" name="lname" value="Pandya" maxlength="4" size="4"><br>
    </form><br>

    <form>
        <label for="files">Enter files</label><br>
        <input type="files" id="files" name="files" multiple><br>
    </form>
    <canvas id="mycanvas" width="200" height="100">

    </canvas>
    <canvas id="mycanvas" width="200" height="100"  style="border:2 px solid white">

    </canvas>
    <!--<script>
        var c= document.getElementById("mycanvas");
        var ctx= c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
        </script>-->

    <script>
        var c= document.getElementById("mycanvas");
        var ctx= c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*MATH.PI);
        ctx.stroke();
    </script>
</body>
</html>
